<mat-card>
  <mat-card-content>
    <h2 class="eg-h2">Slider </h2>

    <section class="eg-section">
      <mat-form-field class="eg-margin eg-width" appearance="outline">
        <mat-label>Value</mat-label>
        <input matInput type="number" [(ngModel)]="value">
      </mat-form-field>
      <mat-form-field class="eg-margin eg-width" appearance="outline">
        <mat-label>Min value</mat-label>
        <input matInput type="number" [(ngModel)]="min">
      </mat-form-field>
      <mat-form-field class="eg-margin eg-width" appearance="outline">
        <mat-label>Max value</mat-label>
        <input matInput type="number" [(ngModel)]="max">
      </mat-form-field>
      <mat-form-field class="eg-margin eg-width" appearance="outline">
        <mat-label>Step size</mat-label>
        <input matInput type="number" [(ngModel)]="step">
      </mat-form-field>
    </section>

  </mat-card-content>
</mat-card>
<br>
<br>
<div>
  <h1>{{value}}</h1>
</div>
<br>
<br>
<mat-card class="ex-result-card" style="background-color:rgb(191, 191, 197);">
  <mat-card-content>
    <h2>Result</h2>

    <div class="eg-label-container">
      <label id="eg-name-label" class="eg-name-label">Value</label>
      <label class="eg-value-label">{{value}}</label>
    </div>
    <mat-slider
        class="eg-margin"
        [max]="max"
        [min]="min"
        [step]="step" >
      <input matSliderThumb [(ngModel)]="value">
    </mat-slider>
  </mat-card-content>
</mat-card>
